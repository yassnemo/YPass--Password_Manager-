plugins {
    id 'java'
}

repositories {
    mavenCentral()  // Download dependencies from Maven Central repository
}

dependencies {
    // JavaFX dependency (replace with the version you're using)
    implementation 'org.openjfx:javafx-controls:21'

    // JUnit dependency for unit testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()  // Enables JUnit 5 testing platform
}
